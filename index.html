<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charity Water Landing Page</title>

</head>
<body>
    <!-- Header with logo -->
    <header>
        <img src="img/cw_logo.png" alt="Charity Water Logo" class="logo">

    <!-- Hero section with main message -->

    </main>

    </footer>

</html>
